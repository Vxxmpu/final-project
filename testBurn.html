<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CRT burn test</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="db.js"></script>
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <a href="index.html" style="text-decoration:none;"><div class="logo">Private<span>Clinic</span></div></a>
        <div class="nav-actions">
          <a href="service-HTML/services.html" class="btn nav-btn">Услуги</a>
          <div id="crtBadge" class="crt-badge"><div class="crt-icon">C</div><span id="crtAmount">0.00 CRT</span></div>
        </div>
      </nav>
    </div>
  </header>

<h2>Test CRT burn</h2>
<p>Address: <span id="address">—</span></p>
<p>Network: <span id="network">—</span></p>


<button id="connect">Connect wallet</button>

<p>CRT balance: <span id="crtAmount">—</span></p>

<input id="burnAmount" type="text" inputmode="decimal">
<input id="note" placeholder="Service note" />
<button id="payServiceBtn">Pay service (burn)</button>

<p id="status"></p>
<p id="error" style="color:red"></p>

<script src="./app.js"></script>

<script>
  const badge = document.getElementById("crtBadge");
  if (badge) badge.addEventListener("click", () => { window.location.href = "buyToken.html"; });
</script>


</body>
</html>
